<h1>Presence Session</h1>

<p class="muted">
Place your phone on the dock and let presence mode take over.
Points are earned only from completed clean minutes.
</p>

<div class="miniRow">

<div class="miniCard">
<div class="miniTitle">Docked Today</div>
<div class="miniValue"><span id="dockToday">0</span> min</div>
</div>

<div class="miniCard">
<div class="miniTitle">Daily Streak</div>
<div class="miniValue"><span id="streak">0</span> days</div>
</div>

<div class="miniCard">
<div class="miniTitle">Points Earned</div>
<div class="miniValue"><span id="points">0</span></div>
</div>

</div>

<div class="heroButtons">
<button onclick="demoDockMinute()">+1 Dock Minute</button>
<button onclick="demoUndock()">Simulate Undock</button>
<button onclick="resetAll()">Reset</button>
</div>
